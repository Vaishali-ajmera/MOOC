name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: moocdb
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      env:
        DB_NAME: moocdb
        DB_USER: myuser
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}      
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: ${{ secrets.SECRET_KEY }}          
        DEBUG: False
      run: |
        python manage.py migrate
    
    - name: Run tests
      env:
        DB_NAME: moocdb
        DB_USER: myuser
        DB_PASSWORD: mypassword
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key
        DEBUG: True
      run: |
        python manage.py test